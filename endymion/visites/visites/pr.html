		<title>PR Meuse</title>

		<meta name="description" content="&lt;div&gt;&lt;font color="#ff0000" face="trebuchet ms, sans-serif" size="4"&gt;Pétrolier Ravitailleur MEUSE&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;Le PR Meuse est le deuxième bâtiment d&#39;une série de pétroliers ravitailleurs de la Marine nationale.&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;Mis sur cale le 2 juin 1977, lancé à Brest le 2 décembre 1978, admis au service actif le 21 novembre 1980, le&amp;nbsp;&lt;/font&gt;&lt;span style="color: rgb(255, 255, 255); font-family: &#39;trebuchet ms&#39;, sans-serif; font-size: large;"&gt;PR Meuse&lt;/span&gt;&lt;span style="color: rgb(255, 255, 255); font-family: &#39;trebuchet ms&#39;, sans-serif; font-size: large;"&gt;&amp;nbsp;appartient à la Force d&#39;action navale (FAN), commandement organique des bâtiments de surface de la Marine nationale. Le port d&#39;attache du&amp;nbsp;&lt;/span&gt;&lt;span style="color: rgb(255, 255, 255); font-family: &#39;trebuchet ms&#39;, sans-serif; font-size: large;"&gt;PR Meuse&lt;/span&gt;&lt;span style="color: rgb(255, 255, 255); font-family: &#39;trebuchet ms&#39;, sans-serif; font-size: large;"&gt;&amp;nbsp;est Toulon.&lt;/span&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;Le&amp;nbsp;&lt;/font&gt;&lt;span style="color: rgb(255, 255, 255); font-family: &#39;trebuchet ms&#39;, sans-serif; font-size: large;"&gt;PR Meuse&lt;/span&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&amp;nbsp;est parrainé par le Conseil général de la Meuse depuis le 22 Juin 1985&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;Le&amp;nbsp;&lt;/font&gt;&lt;span style="color: rgb(255, 255, 255); font-family: &#39;trebuchet ms&#39;, sans-serif; font-size: large;"&gt;PR Meuse&amp;nbsp;&lt;/span&gt;&lt;span style="color: rgb(255, 255, 255); font-family: &#39;trebuchet ms&#39;, sans-serif; font-size: large;"&gt;a pour mission principale le soutien logistique des bâtiments à la mer : le ravitaillement en combustibles (mazout, gazole, carburéacteur), eau distillée, vivres, munitions, médicaments et matériels de rechange. Cette manœuvre conditionne l&#39;autonomie des forces aéronavales quand elles sont déployées loin de leurs bases.&lt;/span&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;span style="color: rgb(255, 255, 255); font-family: &#39;trebuchet ms&#39;, sans-serif; font-size: large;"&gt;Le PR Meuse&lt;/span&gt;&lt;span style="color: rgb(255, 255, 255); font-family: &#39;trebuchet ms&#39;, sans-serif; font-size: large;"&gt;&amp;nbsp;peut ravitailler en liquides les bâtiments à la mer, soit à couple soit en flèche, grâce à des équipements modernes (système de tensionnement automatique de câbles supports, pompes à hauts débits ... ). Les charges lourdes (vivres, munitions, matériels) sont transférées à la mer par câble support ou par hélitreuillage.&lt;/span&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;En outre, comme tout bâtiment de la Marine nationale, le&amp;nbsp;&lt;/font&gt;&lt;span style="color: rgb(255, 255, 255); font-family: &#39;trebuchet ms&#39;, sans-serif; font-size: large;"&gt;PR Meuse&lt;/span&gt;&lt;span style="color: rgb(255, 255, 255); font-family: &#39;trebuchet ms&#39;, sans-serif; font-size: large;"&gt;&amp;nbsp;participe également à des missions de présence et de service public.&lt;/span&gt;&lt;/div&gt; (Virtual tour generated by Panotour)" />
