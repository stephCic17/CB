		<meta name="description" content="&lt;div&gt;&lt;span style="font-family: &#39;trebuchet ms&#39;, sans-serif; font-size: large;"&gt;&lt;font color="#ff0000"&gt;ATLANTIQUE 2&lt;/font&gt;&lt;/span&gt;&lt;/div&gt;&lt;div&gt;&lt;font color="#ffffff" face="trebuchet ms, sans-serif" size="4"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font color="#ffffff" face="trebuchet ms, sans-serif" size="4"&gt;L&#39; Atlantique 2 (ou ATL 2) est un appareil de patrouille maritime à long rayon d&#39;action, doté d&#39;une endurance et d&#39;une étonnante maniabilité, lorsqu&#39;il s&#39;agit d&#39;évoluer au ras de l&#39;eau à la poursuite d&#39;un sous-marin. Cet appareil est l&#39;héritier direct du Breguet Atlantic. Il en reprend les formes générales, avec un fuselage bilobé caractéristique qui permet de loger une vaste cabine pressurisée au dessus d&#39;une longue soute à armement.&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font color="#ffffff" face="trebuchet ms, sans-serif" size="4"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font color="#ffffff" face="trebuchet ms, sans-serif" size="4"&gt;L&#39; Atlantique 2 hérite également de son prédécesseur une motorisation fiable et économe qui lui offre une endurance maximale de 14 heures de vol.&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font color="#ffffff" face="trebuchet ms, sans-serif" size="4"&gt;Si la cellule de motorisation a peu évolué par rapport à l&#39;ATL1, il en va tout autrement pour le système d&#39;armes, les moyens de navigation, de détection et de traitement des données qui ont été considérablement modernisés pour faire face aux nouvelles menaces.&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font color="#ffffff" face="trebuchet ms, sans-serif" size="4"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font color="#ffffff" face="trebuchet ms, sans-serif" size="4"&gt;L&#39; Atlantique 2 embarque notamment : un détecteur d&#39;anomalies magnétiques, capable de repérer la masse métallique d&#39;un sous-marin en plongée à faible profondeur ; un radar Iguane, capable de détecter sur 360° des cibles de surface de très faible dimension, même par mer forte ; un système de détection d&#39;émissions radar ARAR 13, capable d&#39;intercepter et d&#39;identifier des émissions très brèves à grande distance ; un détecteur infrarouge ( FLIR) permettant l&#39;identification de jour comme de nuit, des cibles de surface à grande distance.&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font color="#ffffff" face="trebuchet ms, sans-serif" size="4"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font color="#ffffff" face="trebuchet ms, sans-serif" size="4"&gt;Sept consoles de travail permettent aux spécialistes, sous la supervision d&#39;un coordinateur tactique de gérer simultanément l&#39;ensemble des systèmes de l&#39;avion. On peut ajouter à ces équipements de haute technicité, le travail irremplaçable réalisé par les observateurs sur les côtés et dans le nez vitré, pour scruter la mer à l’œil nu où a la jumelle. Un équipage au complet comprend au total douze spécialistes placés sous le commandement d&#39;un commandant d&#39;aéronef, pilote expérimenté dont la responsabilité est de gérer la mission dans son ensemble.&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font color="#ffffff" face="trebuchet ms, sans-serif" size="4"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font color="#ffffff" face="trebuchet ms, sans-serif" size="4"&gt;Les Atlantique 2 et leurs équipages doivent aujourd&#39;hui faire face à quatre grandes catégories de mission :&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font color="#ffffff" face="trebuchet ms, sans-serif" size="4"&gt;- sûreté et soutien de la Force océanique stratégique, en escortant les sous-marins de la force de dissuasion dans le proche Atlantique,&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font color="#ffffff" face="trebuchet ms, sans-serif" size="4"&gt;- missions de service public (en soutien des Falcon 50) dont font partie le secours au large, la surveillance du trafic et des infractions maritimes,&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font color="#ffffff" face="trebuchet ms, sans-serif" size="4"&gt;- missions de guerre électronique et de renseignement,&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font color="#ffffff" face="trebuchet ms, sans-serif" size="4"&gt;- projection à l&#39;étranger en soutien du groupe aéronaval.&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font color="#ffffff" face="trebuchet ms, sans-serif" size="4"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font color="#ffffff" face="trebuchet ms, sans-serif" size="4"&gt;Quatre points d&#39;emport sous les ailes et une vaste soute permettent de mettre en oeuvre un armement aussi varié que les missions auxquelles doit faire face l&#39;avion. Les bouées de détection sous-marine et torpilles peuvent être employées contre les sous-marins. Contre les cibles en surface, l&#39; Atlantique 2 peut tirer le missile AM-39 Exocet. Quant à l&#39;aide aux naufragés, elle se fait en larguant des chaines SAR, ensembles de survie articulés autour d&#39;un canot gonflable, dont un exemplaire est embarqué à demeure dans la soute de l&#39;avion.&lt;/font&gt;&lt;/div&gt; (Virtual tour generated by Panotour)" />
