		<meta name="description" content="&lt;div&gt;&lt;font color="#ff0000" face="trebuchet ms, sans-serif" size="4"&gt;Bâtiment de Projection et de Commandement de classe MISTRAL&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;Les BPC sont des bâtiments qui combinent sur une plate-forme unique les fonctions de :&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;- porte-hélicoptères ;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;- d’hôpital ;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;- de transport de troupes ;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;- de mise en œuvre de moyens d’assaut amphibie ;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;- de moyens de commandement ;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;- occasionnellement d’école.&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;Les deux premiers, Mistral et Tonnerre, ont été mis en service en 2006 et 2007. Le 3ème, le Dixmude, dont la construction a été décidée en 2008 dans le cadre du plan de relance, a été admis au service actif en juillet 2012.&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;Ils sont conçus pour :&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;- projeter des forces par voie aérienne et maritime ;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;- conduire des opérations de projection de force et de puissance depuis un poste de commandement ;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;- soutenir des forces déployées ;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;- porter assistance aux populations civiles.&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;Les BPC possèdent en outre un haut niveau d’interopérabilité avec nos alliés.&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;Une plateforme de commandement multinationale, un tremplin pour les opérations amphibies, des capacités hospitalières exceptionnelles : découvrez le navire militaire le plus important en tonnage après le porte-avions Charles de Gaulle.&lt;/font&gt;&lt;/div&gt; (Virtual tour generated by Panotour)" />
