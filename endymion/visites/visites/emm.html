		<meta name="description" content="&lt;p&gt;&lt;span&gt;&lt;font color="#ff0000" face="trebuchet ms, sans-serif" size="4"&gt;HOTEL DE LA MARINE&lt;/font&gt;&lt;/span&gt;&lt;/p&gt;&lt;p&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;span&gt;&lt;br&gt;&lt;/span&gt;&lt;/font&gt;&lt;/p&gt;&lt;p&gt;&lt;font color="#ffffff" face="&#39;trebuchet ms&#39;, sans-serif" size="4"&gt;&lt;/font&gt;&lt;/p&gt;&lt;p style="margin-bottom:0cm;margin-bottom:.0001pt;line-height:normal;mso-layout-grid-align:none;text-autospace:none"&gt;&lt;font color="#ffffff" face="&#39;trebuchet ms&#39;, sans-serif" size="4"&gt;Au cœur de Paris, unchef d’œuvre architectural. Depuis son déménagement fortuit à la révolution, laMarine occupe sans discontinuer ce monument conçu par le célèbre architecteJacques Ange Gabriel en 1757. &lt;/font&gt;&lt;/p&gt;&lt;font color="#ffffff" face="&#39;trebuchet ms&#39;, sans-serif" size="4"&gt;&lt;p style="margin-bottom:0cm;margin-bottom:.0001pt;line-height:normal;mso-layout-grid-align:none;text-autospace:none"&gt;&lt;o:p&gt;&amp;nbsp;&lt;/o:p&gt;&lt;/p&gt;&lt;p&gt;Celui qu’on appelle «&amp;nbsp;l’Hôtel de la marine&amp;nbsp;» maisqui fut à l’origine le Garde-meuble de la Couronne a traversé les années. Pours’en convaincre il suffit d’observer la diversité de son ameublement.&lt;span style="mso-spacerun:yes"&gt;&amp;nbsp; &lt;/span&gt;L’aménagement intérieur est un véritablelivre ouvert sur l’art décoratif du XVIII et XIXe siècle. Et si ces couloirssont aussi fréquentés par les parisiens lors des journées du patrimoine, c’estsurtout parce qu’ils ont été le théâtre d’évènements à haute valeur symbolique.C’est ici que l’empereur Napoléon, tout juste sacré, choisi ces salonssomptueux pour y donner un bal en son honneur. &lt;/p&gt;&lt;p&gt;Comme un trait d’union entre tous ses époques, depuis plusde deux siècles les occupants de l’édifice au &lt;span style="mso-spacerun:yes"&gt;&amp;nbsp;&lt;/span&gt;«&amp;nbsp;2 rue Royale » n’ont pas changé. Pendanttoutes ces années la Marine a pris ses quartiers dans les 22&amp;nbsp;000 m2 desurface répartis sur quatre étages. Aujourd’hui 1000 marins occupent 553 piècesdont certaines ont conservé leur décor d’origine. C’est le cas du bureau duchef d’état-major, du major général, et du directeur du personnel militaire dela Marine. Depuis ce décor figé dans le temps, la Marine est enmouvement&amp;nbsp;: elle planifie, organise, programme. Elle veille sur ses unitésà la mer, présentes sur tous les océans, sur ses marins et surtout sur lapréservation de l’outil naval français. L’état-major opérationnel suitl’exécution des missions tandis que les organismes de soutien sont chargés dela satisfaction des besoins des forces maritimes. Siège du haut commandement,l’Hôtel de la Marine est un navire amiral amarré au cœur de la cité. 226 ansaprès son arrivée, la Marine s’apprête à changer de port d’attache.&lt;/p&gt;&lt;/font&gt;&lt;p&gt;&lt;/p&gt; (Virtual tour generated by Panotour)" />
