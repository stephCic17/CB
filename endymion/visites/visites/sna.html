		<title>Sous-marin nucléaire lanceur d'engins</title>

		<meta name="description" content="&lt;div&gt;&lt;font color="#ff0000" face="trebuchet ms, sans-serif" size="4"&gt;Sous-marin Nucléaire d’Attaque de type RUBIS&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;Redoutables chasseurs de sous-marins, les SNA sont indispensables à la sûreté et au soutien de la FOST comme à la protection d’une force aéronavale à la mer.&amp;nbsp;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;Ils concourent aussi à une « dissuasion conventionnelle ». Ils peuvent rallier rapidement un théâtre d’opérations, y rester longtemps, discrètement ou si nécessaire plus ostensiblement, y recueillir du renseignement, participer à des opérations spéciales et s’il le faut mettre en œuvre leurs armes : torpilles, missiles antinavires.&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;Plus encore que le SNA actuels, les six SNA futurs de type Barracuda, dont le premier sera livré en 2017, auront une vocation stratégique.&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;À la fois navires de combat et instruments de puissance, ils bénéficient grâce à l’emport du missile de croisière naval d’une capacité de frappe contre la terre dans la profondeur et des moyens accrus de mise en œuvre de forces spéciales.&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;Les SNA sont conçus pour naviguer 220 jours par an. Deux équipages de 70 hommes sont nécessaires pour armer chaque SNA (8 officiers, 52 officiers mariniers et 8 quartiers-maîtres et matelots).&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;L’activité d’un équipage se déroule de la façon suivante :&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;- 6 semaines d’entraînement sur les simulateurs de navigation sous-marine,&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;- 3 à 5 semaines d’entretien réalisées en commun par les deux équipages, le second équipage rentrant de mission : c’est la passation entre les deux équipages,&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;- 13 semaines d’activité opérationnelle à la mer,&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;- une nouvelle période d’entretien au retour de mer,&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;- les permissions.&lt;/font&gt;&lt;/div&gt; (Virtual tour generated by Panotour)" />
