		<title>FLF Surcouf</title>

		<meta name="description" content="&lt;div&gt;&lt;font color="#ff0000" face="trebuchet ms, sans-serif" size="4"&gt;Frégate de type La Fayette SURCOUF&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;Deuxième bâtiment d&#39;une série qui compte cinq unités, le Surcouf a été conçu pour intervenir en zone de crise. Bénéficiant d&#39;une grande furtivité et d&#39;une signature acoustique réduite, la frégate Surcouf met en oeuvre l&#39;hélicoptère embarqué Panther, qui lui permet d&#39;étendre de façon considérable la portée de ses senseurs.&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;La frégate Surcouf est faite pour être déployée en précurseur afin de collecter des renseignements qui permettront l&#39;intervention d&#39;une force navale. Elle peut être facilement intégrée au sein d&#39;une force multinationale. L&#39;importance accordée à la réduction de sa signature radar et acoustique, sa conception modulaire et son degré élevé d&#39;automatisation la désignent comme un bâtiment innovant.&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;Mis sur cale le 6 juillet 1992, lancé le 3 juillet 1993, admis au service actif le 7 février 1997, son port d&#39;attache est Toulon. Saint-Malo parraine la frégate Surcouf depuis le 20 mai 2000.&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;Conçu principalement pour préserver et faire respecter les intérêts de l&#39;État sur les espaces maritimes outre-mer et pour participer au règlement de crises hors Europe, ce bâtiment de combat de premier rang est également susceptible d&#39;être intégré à une force aéronavale. Il peut ainsi être amené à assurer le soutien d&#39;une force d&#39;intervention ou la protection du trafic commercial et effectuer des opérations spéciales ou des missions humanitaires.&lt;/font&gt;&lt;/div&gt; (Virtual tour generated by Panotour)" />
