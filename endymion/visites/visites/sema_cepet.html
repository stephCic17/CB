		<meta name="description" content="&lt;div&gt;&lt;font color="#ff0000" face="trebuchet ms, sans-serif" size="4"&gt;SEMAPHORES&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;Même s’ils ne voguent pas sur l’eau mais la surplombent, les sémaphores ont tout d’un navire opérationnel. Armés telle la passerelle d’un bâtiment, ils sont en première ligne et répondent aux missions essentielles de la marine pour toutes les opérations côtières. Depuis la surveillance des approches maritimes jusqu’aux opérations inter-administrations en mer, les sémaphores participent à la sûreté du trafic maritime, à la lutte contre les pollutions et les trafics illicites ou encore aux opérations de sauvetage. Ils concrétisent l’omniprésence de la Marine nationale en surveillant activement la frontière de l’espace Schengen.&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;Le littoral français est jalonné de 59 sémaphores, chacun ayant un secteur maritime défini. La Manche et la Mer du Nord comptent 14 sémaphores, de la frontière belge à la baie du Mont St Michel. L’Atlantique 26, de la baie de St Malo à la frontière espagnole, et la Méditerranée 19, répartis de la frontière espagnole à la frontière italienne, ainsi qu’en Corse.&lt;/font&gt;&lt;/div&gt; (Virtual tour generated by Panotour)" />
