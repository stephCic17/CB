		<meta name="description" content="&lt;div&gt;&lt;font color="#ff0000" face="trebuchet ms, sans-serif" size="4"&gt;FALCON 50&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;Les Falcon 50 sont en service au sein de la flottille 24F, sur la base de Lann-Bihoué.&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;Les missions de secours en mer, de surveillance des pêches et des zones économiques exclusives, de lutte contre la pollution, de surveillance de la navigation maritime et de lutte contre le narcotrafic constituent le quotidien des équipages.&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;À l&#39;avant de l&#39;appareil, les deux pilotes disposent d&#39;une instrumentation moderne, articulée autour de quatre écrans multifonctions et d&#39;un système de gestion de vol FMS optimisé pour les vols de recherche à basse altitude. La précision de navigation est l&#39;affaire de deux centrales inertielles hybridées GPS. Comme tous les autres appareils de surveillance maritime, le Falcon est aussi largement équipé en matériel de communication.&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;&lt;br&gt;&lt;/font&gt;&lt;/div&gt;&lt;div&gt;&lt;font face="trebuchet ms, sans-serif" size="4" color="#ffffff"&gt;À l&#39;arrière, se trouve tout le matériel nécessaire aux missions de service public. C&#39;est ainsi que huit conteneurs SAR (ensemble de survie contenu dans un radeau gonflable) peuvent être embarqués et largués en vol via une trappe qui s&#39;ouvre dans le plancher. Le Falcon 50 à une autonomie de plus de 6.000 kilomètres et sa vitesse élevée le destinent aux missions loin des côtes.&lt;/font&gt;&lt;/div&gt; (Virtual tour generated by Panotour)" />
